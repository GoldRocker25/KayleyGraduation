<!DOCTYPE HTML>
<html>
<head>
    <link rel=stylesheet type="text/css" href="main.css">
    <title>Kayley's Graduation Gift</title>
</head>
<body>
    <header>
        <h1>Congratulations!</h1>
    </header>
    <main>
        <p>Click on the image to open your gift!</p>
        <br/>
        <p id="appearingText"></p>
            <img onclick="openGift()" src="giftbox.png" alt="Image failed to load :(" id="gift">
    </main>
    <footer>
        <p id="endingText">Good luck!</p>
    </footer>
    <script>
        /* 
        This script will display an image at the center of the screen, and upon the user clicking it will then move it to a random location on the screen. After 10 clicks the image will change into the starbiescard.
        */
        
        //Integer counter for number of clicks on image
        let counter = 0;
        
        //Incrments the counter by 1 when the user clicks on the image
        //Checks the counter and changes the img string when counter is over 10 [clicks]
        function openGift(){
            counter++;
            console.log(counter);
            if(counter>9){
                document.getElementById("gift").src="starbiescard.jpg";
                document.getElementById("appearingText").innerText="Yay! You did it! *see below for code";
                document.getElementById("endingText").innerText="Reedmention Code: 6210 9059 6170 3446 [09823499]";
            }else{
                document.getElementById("gift").src="giftbox.png";
                document.getElementById("appearingText").innerText="Keep clicking!";
                move();
            }
            return img;
        }
        function move() {
          let img = document.getElementById('gift')
          img.style.left = Math.floor(Math.random() * window.innerWidth) + "px"
          img.style.top = Math.floor(Math.random() * window.innerHeight) + "px"
        }
    </script>
</body>
</html>
